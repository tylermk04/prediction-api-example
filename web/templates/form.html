{% extends "_base.html" %}
{% block body %}
<header>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>MPG Prediction</strong>
            </a>
        </div>
    </div>
</header>

<main role="main">
    <div class="container mt-3" style="margin: 0 auto; width: 25%;">
        <h2>Predict Vehicle MPG</h2>
        <form method="POST" class="form">
            <div class="form-group">
                <label for="cyl">Cylinders</label>
                <input name="cyl" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="disp">Displacement</label>
                <input name="disp" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hp">Horsepower</label>
                <input name="hp" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        {% if predicted_mpg %}
        <div class="container">
            <p>Predicted MPG: {{ predicted_mpg }}</p>
        </div>
        {% endif %}
    </div><!-- /.container -->
</main>
{% endblock %}
